<div class="container mt-4">
  <h1 class="text-center">Reactive Form</h1>
  <form [formGroup]="registerForm" (ngSubmit)="registerfn()" >

    <div class="mb-3">
      <label for="fname" class="form-lable">First Name</label>
      <input type="text" id="fname" class="form-control" placeholder="First Name" formControlName="fname" [ngClass]="{error :getControl('fname')?.errors && getControl('fname')?.touched}">
      <div *ngIf="getControl('fname')?.errors && getControl('fname')?.touched ">
        <small class="text-danger" *ngIf="getControl('fname')?.errors?.['required']">First Name is required</small>
        <small class="text-danger" *ngIf="getControl('fname')?.errors?.['maxLength']">only 32 carecters</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="lname" class="form-lable">Last Name</label>
      <input type="text" id="lname" class="form-control" placeholder="Last Name" formControlName="lname" [ngClass]="{error :getControl('lname')?.errors && getControl('lname')?.touched}">
      <div *ngIf="getControl('lname')?.errors && getControl('lname')?.touched ">
        <small class="text-danger" *ngIf="getControl('lname')?.errors?.['required']">First Name is required</small>
        <small class="text-danger" *ngIf="getControl('lname')?.errors?.['maxLength']">only 32 carecters</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="age" class="form-lable"> Age</label>
      <input type="text" id="age" class="form-control" placeholder="Age" formControlName="age" [ngClass]="{error :getControl('age')?.errors && getControl('age')?.touched}">
      <div *ngIf="getControl('age')?.errors && getControl('mobile')?.touched ">
        <small class="text-danger" *ngIf="getControl('age')?.errors?.['required']">Age is required</small>
        <small class="text-danger" *ngIf="getControl('age')?.errors?.['maxLength'] || getControl('age')?.errors?.['minLength']">only 32 carecters</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-lable"> Mobile</label>
      <input type="text" id="mobile" class="form-control" placeholder="Mobile" formControlName="mobile" [ngClass]="{error :getControl('mobile')?.errors && getControl('mobile')?.touched}">
      <div *ngIf="getControl('mobile')?.errors && getControl('mobile')?.touched ">
        <small class="text-danger" *ngIf="getControl('mobile')?.errors?.['required']">First Name is required</small>
        <small class="text-danger" *ngIf="getControl('mobile')?.errors?.['maxLength'] || getControl('mobile')?.errors?.['minLength']">only 32 carecters</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-lable"> Email</label>
      <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{error :getControl('email')?.errors && getControl('email')?.touched}">
    </div>

    <div class="mb-3">
      <label for="password" class="form-lable"> Password</label>
      <input type="text" id="password" class="form-control" placeholder="password" formControlName="password" [ngClass]="{error :getControl('password')?.errors && getControl('password')?.touched}">
    </div>

    <div class="mb-3">
      <label for="conform-password" class="form-lable"> conform_password</label>
      <input type="text" id="conform-password" class="form-control" placeholder="conform-password" formControlName="conform-password" [ngClass]="{error :getControl('conform-password')?.errors && getControl('conform-password')?.touched}">
    </div>

    <div class="mb-3">
      <input type="submit" class="btn btn-success">
    </div>
  </form>
</div>
