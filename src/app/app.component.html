<div class="container mt-4">
  <h1 class="text-center">Reactive Form</h1>
  <form [formGroup]="registerFrom" (ngSubmit)="registerfn()">

    <div class="mb-3">
      <label for="fname" class="form-lable">First Name</label>
      <input type="text" id="fname" class="form-control" placeholder="First Name" formControlName="fname">
    </div>

    <div class="mb-3">
      <label for="lname" class="form-lable">Last Name</label>
      <input type="text" id="fname" class="form-control" placeholder="First Name" formControlName="fname">
    </div>

    <div class="mb-3">
      <label for="age" class="form-lable"> Age</label>
      <input type="text" id="age" class="form-control" placeholder="Age" formControlName="fname">
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-lable"> Mobile</label>
      <input type="text" id="mobile" class="form-control" placeholder="Mobile" formControlName="mobile">
    </div>

    <div class="mb-3">
      <label for="email" class="form-lable"> Email</label>
      <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-lable"> Password</label>
      <input type="text" id="password" class="form-control" placeholder="password" formControlName="password">
    </div>

    <div class="mb-3">
      <label for="conform-password" class="form-lable"> conform_password</label>
      <input type="text" id="conform-password" class="form-control" placeholder="conform-password" formControlName="conform-password">
    </div>

    <div class="mb-3">
      <input type="submit" class="btn btn-success">
    </div>
  </form>
</div>
